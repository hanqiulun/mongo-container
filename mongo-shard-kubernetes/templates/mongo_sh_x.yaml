---
apiVersion: v1
kind: Service
metadata:
  name: mongoshx-1
  labels:
    run: mongoshx-1
spec:
  ports:
  - port: 27017
    protocol: TCP
  selector:
    run: mongoshx-1
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mongoshx-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongoshx-1
        run: mongoshx-1
    spec:
      restartPolicy: Always
      hostname: mongoshx-1
      containers:
      - image: mongo:latest
        name: mongoshx-1
        ports:
        - name: mongoshx-1
          containerPort: 27017
        volumeMounts:
          - name: mongoshx-1
            mountPath: /data/db
          - name: keyfile
            mountPath: "/data/keyfile"
            readOnly: true
        command: ["mongod"]
        args: ["--noprealloc", "--smallfiles", "--shardsvr", "--replSet", "rsx", "--dbpath","/data/db", "--port", "27017", "--bind_ip_all", "--keyFile", "/data/keyfile/keyfile"]
      volumes:
        - name: keyfile
          secret:
            secretName: keyfile
            defaultMode: 0400
        - name: mongoshx-1
          persistentVolumeClaim:
           claimName: mongoshx-pvc-1
