---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongoshx-pv-1
  labels:
    pv: mongoshx-pv-1
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  glusterfs:
    endpoints: "glusterfs-cluster"
    path: "models"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongoshx-pvc-1
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv: mongoshx-pv-1
