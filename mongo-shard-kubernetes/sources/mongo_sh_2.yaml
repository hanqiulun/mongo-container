---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongosh2-pv-1
  labels:
    pv: mongosh2-pv-1
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  glusterfs:
    endpoints: "mongo2-1"
    path: "mongo2-1"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongosh2-pvc-1
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv: mongosh2-pv-1
