---
apiVersion: v1
kind: Service
metadata:
  name: mongosh2-1
  labels:
    run: mongosh2-1
spec:
  ports:
  - port: 27017
    protocol: TCP
  selector:
    run: mongosh2-1
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mongosh2-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongosh2-1
        run: mongosh2-1
    spec:
      restartPolicy: Always
      hostname: mongosh2-1
      containers:
      - image: mongo:latest
        name: mongosh2-1
        ports:
        - name: mongosh2-1
          containerPort: 27017
        volumeMounts:
          - name: mongosh2-1
            mountPath: /mongosh2-1/db
          - name: keyfile
            mountPath: "/data/keyfile"
            readOnly: true
        command: ["mongod"]
        args: ["--noprealloc", "--smallfiles", "--shardsvr", "--replSet", "rs2", "--dbpath","/mongosh2-1/db", "--port", "27017", "--bind_ip_all", "--keyFile", "/data/keyfile/keyfile"]
      volumes:
        - name: keyfile
          secret:
            secretName: keyfile
            defaultMode: 0400
        - name: mongosh2-1
          persistentVolumeClaim:
           claimName: mongosh2-pvc-1
